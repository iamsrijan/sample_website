<!doctype html>
<title>Contact Us</title>
  <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize.min.js"></script>
<center><text style="font-size: 180%; color:#B0171F;"><b><br>Want to leave a message?<br>We'd appreciate it.</b></text></center><br><br>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 offset-m3">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name*</label>
        </div></div></form><br>


 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 offset-m3">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Email*</label>
        </div></div></form><br>



        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 offset-m3">
          <i class="material-icons prefix">phone</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Phone Number*</label>
        </div></div></form><br>

        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 offset-m3">
          <i class="material-icons prefix">mode_edit</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Message*</label><br><br>
          
        </div></div></form><br>

       <div class="row">
       <div class="col m6 offset-m5">
       <button class="btn waves-effect waves-light" type="submit" name="action">Send
    <i class="material-icons right">send</i>
  </button></div></div>
  
        


       

  <script> $(document).ready(function() {
    Materialize.updateTextFields();
  });</script>


    </body>

</html>
